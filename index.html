<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <header id="logo"><img src="./images/logo.svg" alt="logo" /></header>
        <img
          src="./images/hero-mobile.jpg"
          alt="girl in a peach shirt"
          class="hero--mobile"
        />

        <div class="text-wrapper">
          <h1 class="title">
            <span>We're</span><br />
            coming<br />
            soon
          </h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <div class="form-wrapper">
            <form action="" class="email-form">
              <input
                type="email"
                placeholder="Email Address"
                name="email"
                id="email"
                class="email"
              />
              <div class="error-icon-wrapper">
                <img
                  src="./images/icon-error.svg"
                  class="error-icon"
                  alt="error icon"
                />
              </div>
              <button type="submit" class="submit--button">
                <img src="./images/icon-arrow.svg" />
              </button>
            </form>
            <p class="text error--text">Please provide a valid email!</p>
          </div>
        </div>
      </div>
      <div class="img-wrapper">
        <img
          src="./images/hero-desktop.jpg"
          alt="girl in a peach shirt"
          class="hero--desktop invisible"
        />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/lidiakrajewska"
          >Lidia Krajewska</a
        >.
      </p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
